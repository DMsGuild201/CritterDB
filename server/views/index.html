<!DOCTYPE html>
<html class="html" ng:app="myApp">
  <head>

    <title>Bestiary</title>
    <meta name="viewport" content="width=device-width">
    <!-- CSS Files -->
    <link rel="stylesheet" href='/assets/css/angular-material.min.css' type="text/css">
    <link rel="stylesheet" href='/assets/css/custom.css' type="text/css">
    <!-- Font Files -->
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">-->

    <!-- Icon Font Files -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Angular includes -->
    <script src="/assets/js/vendor/angular/angular.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-route.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-resource.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-animate.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-aria.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-messages.min.js"></script>
    <script src="/assets/js/vendor/angular/angular-cookies.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <!-- Material Design Includes -->
    <script src="/assets/js/vendor/materialdesign/angular-material.min.js"></script>
    <!-- Controllers -->
    <script src="/assets/js/controllers/creature.js"></script>
    <script src="/assets/js/controllers/bestiary.js"></script>
    <script src="/assets/js/controllers/user.js"></script>
    <script src="/assets/js/controllers/sideNav.js"></script>
    <script src="/assets/js/controllers/header.js"></script>
    <!-- Directives -->
    <script src="/assets/js/directives/statBlock.js"></script>
    <script src="/assets/js/directives/compareTo.js"></script>
    <script src="/assets/js/directives/compareNot.js"></script>
    <script src="/assets/js/directives/uniqueUsername.js"></script>
    <script src="/assets/js/directives/uniqueEmail.js"></script>
    <!-- Services -->
    <script src="/assets/js/services/creature.js"></script>
    <script src="/assets/js/services/bestiary.js"></script>
    <script src="/assets/js/services/user.js"></script>
    <script src="/assets/js/services/authHttpRequestInterceptor.js"></script>
    <script src="/assets/js/services/auth.js"></script>
    <script src="/assets/js/services/cache.js"></script>
    <script src="/assets/js/services/cachedResourceApi.js"></script>
    <!-- D&D Stat Block Includes -->
    <link rel="import" href="/assets/partials/dndstatblock/top-stats.html">
    <link rel="import" href="/assets/partials/dndstatblock/creature-heading.html">
    <link rel="import" href="/assets/partials/dndstatblock/abilities-block.html">
    <link rel="import" href="/assets/partials/dndstatblock/property-block.html">
    <link rel="import" href="/assets/partials/dndstatblock/property-line.html">
    <link rel="import" href="/assets/partials/dndstatblock/stat-block.html">
  </head>

  <body>

      <md-toolbar ng-controller="headerCtrl" class="header">
        <div class="md-toolbar-tools">
          <div ng-controller="userCtrl" layout="row" flex>
            <a class="logo-button" layout="row" layout-align="left center" ng-href="/">
              <md-icon class="logo-icon" ng-style="logoStyle" md-svg-icon="{{logoIconPath}}"></md-icon>
              <span class="logo md-toolbar-item md-breadcrumb md-headline">
                CritterDB
              </span>
            </a>
            <md-menu ng-show="getCurrentUser()">
              <md-button class="user-dropdown" aria-label="User menu" ng-click="$mdOpenMenu($event)">
                <span>{{getCurrentUser().username}}</span><md-icon>arrow_drop_down</md-icon>
              </md-button>
              <md-menu-content width="3" >
                <md-menu-item>
                  <md-button ng-click="goToChangePassword()">
                      <div layout="row">
                        <p flex>Change Password</p>
                      </div>
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="logout()">
                      <div layout="row">
                        <p flex>Logout</p>
                      </div>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
            <md-button ng-if="!getCurrentUser()" class="user-dropdown" aria-label="Login" ng-click="goToLogin()">
              <span>Login / Sign Up</span>
            </md-button>
          </div>
        </div>
      </md-toolbar>

      <div ng-view></div>

  </body>

</html>
