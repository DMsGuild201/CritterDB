<div class="loginheader">
	<img src="http://dndseek.com/qald/wp-content/uploads/2013/10/dungeons_and_Dragons_logo.png"/>

  <md-button class="user-icon md-fab md-primary md-hue-2" aria-label="Profile">
    <md-icon class="md-48"> home </md-icon>
	</md-button>


</div>


<div class="loginblock">
	<h1 class="md-display-2">Login</h1>

	<md-content layout-padding="">
	  <form name="loginForm" ng-submit="login()">
	    <md-input-container class="md-block">
	      <label>Username</label>
	      <input required type="text" name="username" ng-model="user.username" compare-not="user.invalidUsername">
	      <div ng-messages="loginForm.username.$error">
	        <div ng-message="required">
	          This is required.
	        </div>
	        <div ng-message="compareNot">
	          Invalid username.
	        </div>
	      </div>
	    </md-input-container>
	    <md-input-container class="md-block">
	      <label>Password</label>
	      <input required type="password" name="password" ng-model="user.password" compare-not="user.invalidPassword">
	      <div ng-messages="loginForm.password.$error">
	        <div ng-message="required">
	          This is required.
	        </div>
	        <div ng-message="compareNot">
	          Invalid password.
	        </div>
	      </div>
	    </md-input-container>
	    <div layout="row" layout-wrap>
	    	<div flex="100">
			    <md-checkbox ng-model="user.rememberme" aria-label="Remember Me">
		        Remember Me
		      </md-checkbox>
	    		<md-button ng-click="forgotPassword()" class="md-button">Forgot Your Password?</md-button>
		    </div>
	    </div>
			<md-button ng-click="goToSignup()" class="md-raised md-button">Sign Up</md-button>
	    <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-button md-primary">Login</md-button>
    </form>
  </md-content>

</div>
