<div class="loginheader">
	<img src="http://dndseek.com/qald/wp-content/uploads/2013/10/dungeons_and_Dragons_logo.png"/>

  <md-button class="user-icon md-fab md-primary md-hue-2" aria-label="Profile">
    <md-icon class="md-48"> home </md-icon>
	</md-button>


</div>


<div class="loginblock">
	<h1 class="md-display-2">Login</h1>

	<md-content layout-padding="">
	  <form name="projectForm" ng-submit="login()">

	    <md-input-container class="md-block">
	      <label>Username</label>
	      <input required type="text" name="username" ng-model="user.username">

	      <div ng-messages="projectForm.username.$error" role="alert">

	      </div>
	    </md-input-container>

	    <md-input-container class="md-block">
	      <label>Password</label>
	      <input required type="password" name="password" ng-model="user.password">
	    </md-input-container>

	    <div layout="row" layout-wrap>
	    	<div flex="100">
			    <md-checkbox ng-model="user.rememberme" aria-label="Remember Me">
		        Remember Me
		      </md-checkbox>
		    </div>
	    </div>

	    <md-button ng-click="goToSignup()" class="md-raised md-button">Sign Up</md-button>
			<md-button type="submit" class="md-raised md-button md-primary">Login</md-button>

    </form>
  </md-content>

</div>
