<div class="stat-block">
  <div class="creature-heading">
    <h1>{{creature.name}}</h1>
    <h2>{{creature.stats.size.charAt(0).toUpperCase() + creature.stats.size.slice(1).toLowerCase()}} {{creature.stats.race.toLowerCase()}}, {{creature.stats.alignment.toLowerCase()}}</h2>
    <h1 style="position:absolute;top:10px;right:6px;">{{creature.stats.challengeRatingStr}}</h1>
    <h1 style="position:absolute;top:34px;right:5px;font-size:10px;">CR</h1>
  </div>

</div>
