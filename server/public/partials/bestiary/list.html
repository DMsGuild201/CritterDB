<h1>Bestiary List</h1>
<button ng-click="createBestiary()">New Bestiary</button>
<ul>
	<li ng-repeat="bestiary in bestiaries">
		<h3>{{bestiary.name}} [{{bestiary.creatureIds.length}} Creatures]</h3>
		<p>{{bestiary.description}}</p>
		<button ng-click="goToBestiary(bestiary._id)">Edit</button>
	</li>
</ul>
